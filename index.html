<!doctype html>
<html>
<head>
	<title>noUiSlider Example</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="jquery.liblink.js"></script>
<script src="jquery.nouislider.js"></script>
<link rel="stylesheet" href="jquery.nouislider.css">

<link id=style rel=stylesheet href="demo/style-default.css">

<style>

body
{
	padding: 40px;
	font-family: arial;
}

.container 
{
	margin-bottom: 40px;
	width: 200px;
	background: #f0f0f0;
	padding: 20px 30px 30px 30px;
	color: #202020;
}

.value
{
	margin-bottom: 20px;
}
</style>

<div class=container>
	<div class=value>Value: <span id=test>0</span></div>
	<div id=slider_test></div>
</div>

<script>
var settings={
	start: 1,
	range: {min:1, max:100},
	step: 1,
	format: { to:   value => { return Math.round(value*100)/100; },
	          from: value => { return value; } }
};
$('#slider_test').noUiSlider(settings);
$("#slider_test").Link('lower').to($("#test"))
</script>

<div class=container>
	<div class=value>Range: <span id=test2_min></span> - <span id=test2_max></span></div>
	<div id=slider_test2></div>
</div>

<script>
var settings={
	start: [0,100],
	range: {min:1, max:100},
	step: 1,
	format: { to:   value => { return Math.round(value*100)/100; },
	          from: value => { return value; } }
};
$('#slider_test2').noUiSlider(settings);
$("#slider_test2").Link('lower').to($("#test2_min"))
$("#slider_test2").Link('upper').to($("#test2_max"))
</Script>









<!-- Style selector start-->

<style>
 label::after { content: ""; display: block; }
</style>

<p>Try different styles:</p>

<label><input type=radio name=style value=default checked> Default</label>
<label><input type=radio name=style value=original> Original noUiSlider style</label>

<script>
	document.querySelectorAll('input').forEach(e=>{
		e.addEventListener('change',styleChange);
	});

	function styleChange(e)
	{
		console.log(e.target.value);
		let url='demo/style-'+e.target.value+'.css';
		document.querySelector('#style').href=url;
	}
</script>

<!-- Style selector end -->

</body>
</html>
